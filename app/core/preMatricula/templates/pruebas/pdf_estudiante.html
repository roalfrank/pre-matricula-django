<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
    
    <h1>{{ title }}</h1>
    <div class="row">
        <div class="col-12">
            <table class='table'>
                <thead>
                    <td>Nombre</td>
                    <td>ApellidoM</td>
                    <td>ApellidoP</td>
                    <td>Usuario</td>
                    <td>Avatar</td>
                </thead>
                <tbody>
                    {% for estudiante in estudiantes %}
                    <tr>
                        <td>{{estudiante.usuario.perfil.nombre}}</td>
                        <td>{{estudiante.usuario.perfil.apellido1}}</td>
                        <td>{{estudiante.usuario.perfil.apellido2}}</td>
                        <td>{{estudiante.usuario.username}}</td>
                        <td><img src="{{estudiante.usuario.perfil.avatar.url}}" alt="" width="50" height="50"></td>
                        
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</body>
</html>
