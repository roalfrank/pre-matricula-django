{% load humanize%}
{% load static %}

<div class="row">
    <div class="col-md-12">
        <!-- Profile Image -->
        <div class="card card-primary card-outline">
            <div class="card-body box-profile">
                <!--"/static/lib/adminlte-master/img/user2-160x160.jpg"-->
                <div class="text-center">
                    <img class="profile-user-img img-fluid img-circle" src="{{object.get_foto}}"
                        alt="User profile picture">
                </div>
                <div class='d-flex justify-content-center my-1 mb-2'>
                    <span class="badge badge-secondary navbar-badge" style="font-size:medium;margin-right: 2px;"><i class="fas fa-clock"></i> - {{object.duracion}} h </span>
                </div>
                <ul class="list-group list-group-unbordered mb-3">
                    <li class="list-group-item pt-2 pb-2">
                        <small><b>Nombre:</b></small>
                        <div class="text-center" style="background-color: whitesmoke;border-radius: 10px;padding: 5px;">{{object.nombre}}</div>
                    </li>
                    <li class="list-group-item pt-2 pb-2">
                        <small><b>Descripcion:</b></small>
                        <div class="text-center text-justify" style="background-color: whitesmoke;border-radius: 10px;padding: 5px;">{{object.descripcion}}</div>
                    </li>
                    <li class="list-group-item pt-2 pb-2">
                        <small><b>Curso relacionado:</b></small>
                        <div class="text-center text-justify" style="background-color: whitesmoke;border-radius: 10px;padding: 5px;">
                            {{object.getNext}}
                        </div>
                    </li>
                </ul>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
</div>
<!-- /.row -->
